<!DOCTYPE html>
<html>
<body>

<audio id="myAudio">
  <source src="audio/effects/hover_01.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<p onmouseover="playAudio()">Click the buttons to play or pause the audio.</p>

<button onmouseover="playAudio()" type="button">Play Audio</button>
<button onmouseover="pauseAudio()" type="button">Pause Audio</button> 

<script>
var x = document.getElementById("myAudio"); 

function playAudio() { 
  x.play(); 
} 

function pauseAudio() { 
  x.pause(); 
} 
</script>

</body>
</html>
